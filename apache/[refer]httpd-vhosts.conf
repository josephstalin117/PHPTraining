<Directory d:/wamp/vhosts>
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

NameVirtualHost *

<VirtualHost *>
    DocumentRoot d:/wamp/www
    ServerName default:80
    ErrorLog logs/default-error_log
</VirtualHost>

